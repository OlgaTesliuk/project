<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
    const url1 = new URL(location.href);
    const post = url1.searchParams.get('post');
    const div2 = document.createElement(`div`);
    document.body.append(div2);


    fetch(`https://jsonplaceholder.typicode.com/posts/${post}/comments`)
        .then(resp => resp.json())
        .then(comments =>{
            for (const comment of comments) {
                let divComment = document.createElement(`div`);
                divComment.classList.add(`divCommentClass`);
                divComment.innerText= `${comment.id}  ${comment.body}`;
                div2.append(divComment);

           }
        });
</script>
</body>
</html>
